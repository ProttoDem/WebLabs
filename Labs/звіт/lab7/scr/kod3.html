        CREATE DATABASE var3;
        USE var3;
        
        CREATE TABLE shops(
          Id INTEGER auto_increment NOT NULL,
            Title VARCHAR(255) CHECK(Title != '') NOT NULL,
            Location VARCHAR(255) CHECK(Location != '') NOT NULL,
            Profit INTEGER,
            primary key(Id)
        );
        
        CREATE TABLE workers(
          Id INTEGER auto_increment NOT NULL,
            FName VARCHAR(30) CHECK(FName != '') NOT NULL,
            LName VARCHAR(30) CHECK(LName != '') NOT NULL,
            IdShop INTEGER NOT NULL,
            primary key(Id),
            foreign key(IdShop) REFERENCES shops(Id)
            on update cascade 
            on delete cascade
        );
        
        CREATE TABLE devices(
          Id INTEGER auto_increment NOT NULL,
            Title VARCHAR(255) CHECK(Title != '') NOT NULL,
            Model VARCHAR(255) CHECK(Model != '') NOT NULL,
            Price INTEGER CHECK( Price >= 0) NOT NULL,
            IdShop INTEGER NOT NULL,
            primary key(Id),
            foreign key(IdShop) REFERENCES shops(Id)
            on update cascade 
            on delete cascade
        );
