    <textarea readonly  cols="200" rows="50">
        CREATE TABLE trains(
            Id INTEGER auto_increment NOT NULL PRIMARY KEY,
              T_Name VARCHAR(255) CHECK(T_Name != '') NOT NULL,
              T_Number INTEGER NOT NULL,
              Capacity INTEGER,
          );
          
          CREATE TABLE stops(
            Id INTEGER auto_increment NOT NULL PRIMARY KEY,
              S_Name VARCHAR(30) CHECK(S_Name != '') NOT NULL,
              S_Code INTEGER NOT NULL,
          );
          
          CREATE TABLE routes(
            Id INTEGER auto_increment NOT NULL PRIMARY KEY,
              R_Name VARCHAR(255) CHECK(R_Name != '') NOT NULL,
              R_Code INTEGER NOT NULL,
              IdTrain INTEGER NOT NULL,
              IdBeginStop INTEGER NOT NULL,
              IdEndStop INTEGER NOT NULL,
              foreign key(IdTrain) REFERENCES trains(Id)
              on update cascade 
              on delete CASCADE,
              foreign key(IdBeginStop) REFERENCES stops(Id)
              on update cascade 
              on delete CASCADE,
              foreign key(IdEndStop) REFERENCES stops(Id)
              on update cascade 
              on delete CASCADE,
          );
