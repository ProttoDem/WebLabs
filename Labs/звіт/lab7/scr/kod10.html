        CREATE TABLE services(
            Id INTEGER auto_increment NOT NULL,
              Title VARCHAR(255) CHECK(Title != '') NOT NULL,
              Link VARCHAR(255) CHECK(Link != '') NOT NULL,
              User_count INTEGER,
              primary key(Id)
          );
          
          CREATE TABLE users(
            Id INTEGER auto_increment NOT NULL,
              Nickname VARCHAR(30) CHECK(Nickname != '') NOT NULL,
              LName VARCHAR(30) CHECK(LName != '') NOT NULL,
              IdService INTEGER NOT NULL,
              primary key(Id),
              foreign key(IdService) REFERENCES services(Id)
              on update cascade 
              on delete cascade
          );
          
          CREATE TABLE books(
            Id INTEGER auto_increment NOT NULL,
              Title VARCHAR(255) CHECK(Title != '') NOT NULL,
              Author VARCHAR(255) CHECK(Author != '') NOT NULL,
              Price INTEGER CHECK( Price >= 0) NOT NULL,
              IdService INTEGER NOT NULL,
              primary key(Id),
              foreign key(IdService) REFERENCES services(Id)
              on update cascade 
              on delete cascade
          );
